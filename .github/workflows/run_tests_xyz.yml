name: Run tests xyz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENV_KIND: xyz

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 21
          cache: 'gradle'

      - name: Run tests
        run: ./gradlew clean test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results
          path: build/allure-results
      - name: Add link to job summary
        if: always()
        run: echo "[Report](https://arturmkr.github.io/allure_report/${{ env.ENV_KIND }}/${{ github.run_number }}/)" >> $GITHUB_STEP_SUMMARY
  publish:
    needs: test
    if: always()
    env:
      ENV_KIND: xyz
    runs-on: ubuntu-latest
    concurrency:
      group: publish-results
      cancel-in-progress: false

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: results
          path: ${{ env.ENV_KIND }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 21

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: ${{ env.ENV_KIND }}
          subfolder: ${{ env.ENV_KIND }}

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history