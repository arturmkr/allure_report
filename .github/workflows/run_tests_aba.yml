name: Run tests aba

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ENV_KIND: aba

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 21
          cache: 'gradle'

      - name: Run tests
        run: ./gradlew clean test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results
          path: build/allure-results
      - name: Add link to job summary
        if: always()
        run: echo "[Report](https://arturmkr.github.io/allure_report/${{ env.ENV_KIND }}/${{ github.run_number }}/)" >> $GITHUB_STEP_SUMMARY
  publish:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    concurrency:
      group: publish-results
      cancel-in-progress: false

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: results
          path: ${{ env.ENV_KIND }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 21

      - name: Load test report history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.9
        with:
          gh_pages: gh-pages
          allure_history: gh-pages
          allure_results: ${{ env.ENV_KIND }}
          subfolder: docs/${{ env.ENV_KIND }}
          keep_reports: 100

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "test report for ${{ env.ENV_KIND }}-${{ github.run_number }}"
          git push origin gh-pages

